<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.js"></script>
    <script>
        $(document).ready(function () {
            $("div:has(p)").css("color", "red");
            $("p:#p1").css("color", "yellow");
            $("p:#p2").css("color", "blue");
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <p>
            this is Nested Paragraph Demo...
        </p>
    </div>
    <p id="p1">
        This is General Paragraph...
    </p>
    <p id="p2">
        Hi
    </p>
</body>
</html>
