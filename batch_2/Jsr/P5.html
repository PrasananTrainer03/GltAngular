<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function show() {
            if (frmData.chkStatus.checked == true) {
                document.getElementById("result").innerHTML = "Active";
            } else {
                document.getElementById("result").innerHTML = "Inactive";
            }
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Status :
        <input type="checkbox" name="chkStatus" onchange="show()" />
        <br /><br />
        <span id="result"></span>
    </form>
</body>
</html>
