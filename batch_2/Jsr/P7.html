<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function show() {
            var student = frmData.student.value;
            document.getElementById("result").innerHTML = student;
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        <select name="student" onchange="show()">
            <option value="MutyalaRaju">Raju</option>
            <option value="Shashidhar">Shashi</option>
            <option value="Ajay">Ajay</option>
            <option value="Praneeth">Praneeth</option>
            <option value="Sulthana">Sulthana</option>
        </select> <br/><br/>
        <span id="result"></span>
    </form>
</body>
</html>
