<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        var result = "";
        function show() {
         
            var sname = frmData.studentName.value;
            result += "Name is  " + sname + "<br/>";
            document.getElementById("result").innerHTML = result;
          //  alert("Name is   " + sname);
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
        Name : 
        <input type="text" name="studentName" /> 
        <br /><br/>
        <input type="button" value="Show" onclick="show()" />
        <br/><br/>
        <span id="result"></span>
    </form>
</body>
</html>
