<!DOCTYPE html>

<head>

    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="">
    No :

        </div>
        <div ng-switch-when="3">

        </div>
        <div ng-switch-when="4">
            <p>Hi I am Manoj</p>
        </div>
        <div ng-switch-when="5">

        </div>
        <div ng-switch-default>
            <p>Invalid Value...</p>
        </div>
    </div>
</body>
</html>
