<p>employ works!</p>
<form [formGroup]="employForm" (ngSubmit)="onFormSubmit()">
    <table border="3" align="center">
        <tr>
            <th>Employ No</th>
            <td>
                <input formControlName="empno">
            <div *ngIf="employForm.get('empno').invalid &&
               isValid != null && 
               !isValid" > 
             Employ No required. 
          </div>
            </td>
        </tr>
        <tr>
            <th>Employ Name</th>
            <td>
                <input formControlName="name">
            <div *ngIf="employForm.get('name').invalid &&
               isValid != null && 
               !isValid" > 
             Employ Name required. 
          </div>
            </td>
        </tr>
        <tr>
            <th>Department</th>
            <td>
                <input formControlName="dept">
            <div *ngIf="employForm.get('dept').invalid &&
               isValid != null && 
               !isValid" > 
             Department required. 
          </div>
            </td>
        </tr>
        <tr>
            <th>Designation</th>
            <td>
                <input formControlName="desig">
            <div *ngIf="employForm.get('desig').invalid &&
               isValid != null && 
               !isValid" > 
             Designation required. 
          </div>
            </td>
        </tr>
        <tr>
            <th>Basic</th>
            <td>
                <input formControlName="basic">
            <div *ngIf="employForm.get('basic').invalid &&
               isValid != null && 
               !isValid" > 
             Basic required. 
          </div>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="Show" />
            </th>
        </tr>
    </table>
</form>
<p>
    {{msg}}
</p>
